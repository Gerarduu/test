<mat-card class="card" style="width: 250px">
  <img mat-card-image style="height:250px" src="{{ item.artworkUrl100 }}" />
  <mat-card-content>
    <p *ngIf="fromMainGrid">
      {{ item.trackName }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <i class="material-icons margin hand" (click)="setFavourite(item)"
      >favorite_border</i
    >
  </mat-card-actions>
</mat-card>
