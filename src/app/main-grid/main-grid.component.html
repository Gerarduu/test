<app-main-nav
  *ngIf="itemsList"
  [filteredItemsList]="filteredItemsList"
  (onFiltersChange)="filtersChanged($event)"
  [counter]="counter"
></app-main-nav>
<br /><br /><br />
<mat-grid-list #grid>
  <mat-grid-tile
    class="aligner"
    [rowspan]="8"
    *ngFor="
      let item of (filteredItemsList
        | paginate: { itemsPerPage: 15, currentPage: p })
    "
  >
    <app-item-card
      *ngIf="item"
      [item]="item"
      [fromMainGrid]="true"
      (onFavouriteAddRm)="favouriteAddRm($event)"
    >
    </app-item-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list [cols]="1" [rowHeight]="55">
  <mat-grid-tile>
    <pagination-controls
      class="my-pagination"
      (pageChange)="p = $event"
    ></pagination-controls>
  </mat-grid-tile>
</mat-grid-list>
